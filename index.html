<!DOCTYPE html>
<html>
  <head>
    <title>Open New Window Example</title>
  </head>
  <body>
    <h1>Open New Window Example</h1>
    <p>Click the button below to open a new window:</p>
    <button onclick="openNewWindow()">Open New Window</button>
    
    <script>
      function openNewWindow() {
        window.open("https://www.example.com", "_blank", "width=500,height=500");
      }
    </script>
  </body>
</html>
