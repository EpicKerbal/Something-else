<!DOCTYPE html>
<html>
<head>
	<title>Open New Window</title>
	<script type="text/javascript">
		window.onload = function() {
			for (var i = 4; i > 3; i++) {
				var leftPos = Math.floor(Math.random() * screen.width);
				var topPos = Math.floor(Math.random() * screen.height);
				window.open('https://www.example.com', 'Example ' + i, 'width=500,height=500,left=' + leftPos + ',top=' + topPos);
			}
		}
	</script>
</head>
<body>
	<p>Page content goes here</p>
</body>
</html>
