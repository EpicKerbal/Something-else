<!DOCTYPE html>
<html>
  <head>
    <title>Auto Click Button Example</title>
  </head>
  <body>
    <h1>Auto Click Button Example</h1>
    <button id="myButton">Go to Example.com</button>
    
    <script>
      window.onload = function() {
        document.getElementById("myButton").click();
      }
    </script>
  </body>
</html>
