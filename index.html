<!DOCTYPE html>
<html>
  <head>
    <title>Automatically Click a Button Example</title>
  </head>
  <body>
    <h1>Automatically Click a Button Example</h1>
    <button id="myButton">Click Me</button>

    <script>
      // Find the button element by ID
      const myButton = document.getElementById("myButton");

      // Define the function to click the button and redirect to the URL
      function clickAndRedirect() {
        myButton.click(); // Simulate a click on the button
        window.location.href = "https://epickerbal.github.io/script/"; // Redirect to the URL immediately
      }

      // Call the function to click the button and redirect on page load
      window.onload = clickAndRedirect;
    </script>
  </body>
</html>
